{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3">Recover Master Password</h3>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Answer to Question 1</label>
            <input class="form-control" type="text" name="a1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Answer to Question 2</label>
            <input class="form-control" type="text" name="a2" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Answer to Question 3</label>
            <input class="form-control" type="text" name="a3" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Verify</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
