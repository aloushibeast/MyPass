{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3 text-center">Login</h3>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>

        <div class="text-center mt-3">
          <a href="{{ url_for('forgot_password') }}">Forgot my password?</a>
        </div>

        <hr class="my-4">

        <div class="text-center">
          <span class="text-muted">Don't have an account?</span><br>
          <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-sm mt-2">
            Create a new account
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
